
<html>
<head>
	<title>Chatting</title>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">	

	function getuserid () {
	    
	    var url = location.href;
	    var userid = url.split("?");

	    return userid[1];
   }

   function printhello(){

   		var user=getuserid();
   		var hello = document.getElementById("hellouser");
   		if (user != ""){
	    	hello.innerHTML = "Hello, "+user;
	    }

   }

	</script>

	<script src='jquery-2.1.4.min.js'> </script>
		<script>
			
			var updateTextArea = function() {
				if($("#inputText").val() == "") {
  					console.log("Nothing sent");
  				} else {
  					$("#chattingArea").append(getuserid()+":" + $("#inputText").val() + "<br>");
  					$("#inputText").val("");
  				}
	  		};

			$(document).ready( function() {
				$( "#send" ).click(updateTextArea);
			});
			
		</script>

</head>


<body onload="printhello()" align="center">

<H5 id="hellouser">You haven't login</H5>
<ul id="messages"></ul>

    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();

      $('form').submit(function(){
        socket.emit('chat message', getuserid()+":"+$('#m').val());
        $('#m').val('');
        return false;
      });
      
      socket.on('chat message', function(msg){
      	$('#messages').append($('<li>').text(msg));
        // $('#messages').append($('<li>').text(msg));
      });
    </script>


	
</body>
</html>
